<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player | Esha Patle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <div class="cover">
      <img src="cover1.jpg" alt="Song Cover" id="cover" />
    </div>
    <h2 id="title">Sample Song</h2>
    <p id="artist">Unknown Artist</p>

    <audio id="audio" src="songs/song1.mp3"></audio>

    <div class="controls">
      <button id="prev">⏮️</button>
      <button id="play">▶️</button>
      <button id="next">⏭️</button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <input type="range" id="progress" value="0" />
      <span id="duration">0:00</span>
    </div>

    <div class="volume">
      <label for="volume">🔊</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5" />
    </div>

    <div class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist">
        <li data-index="0">🎵 Song 1</li>
        <li data-index="1">🎵 Song 2</li>
        <li data-index="2">🎵 Song 3</li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
